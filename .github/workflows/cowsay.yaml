name: Cowsay workflow
on:
  push:

jobs:
  cow:
    name: Cowsays
    runs-on: ubuntu-latest
    steps:
    - name: Cow Says now
      run: |
        echo "SOFT_FAIL=false" >> $GITHUB_ENV

  cat:
    name: Cat says
    needs: [cow]
    if: env.SOFT_FAIL != 'true'
    runs-on: ubuntu-latest
    steps:
    - name: Cat says now
      run: |
        echo ${{ env.SOFT_FAIL }}
        echo ${{ env }}
        echo ${{ github }}
        echo "Miao"
